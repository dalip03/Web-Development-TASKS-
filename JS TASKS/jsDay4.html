           console.log("a and b is equal");

           console.log(" true");

           console.log("a is less than from b");
        }
        console.log("b is greater than from a");

           console.log("a equal to b");
        }
        console.log("a is not equal to b");

        if(a<=b){
           console.log("a lesstahn equal to b");
        }

           console.log("a greater equal to b");
