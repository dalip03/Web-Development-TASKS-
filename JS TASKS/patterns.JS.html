<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <title>Patterns</title>
    <style>
        .div{
            height: auto;
            background-color: rgb(47, 255, 0);
        }
        .btn{
            background-color: rgb(8, 0, 255);
        }
    </style>
</head>

<body>
    <br><br><br><br>
    <div class="col-lg-4 col-lg-offset-3 div">
        <form>
            <div class="form-group">
                <h3 style="color:rgb(255, 0, 0) ;">login form</h3>
            </div>
            <div class="form-group">
                <input id="uname" type="text" placeholder="Username" class="form-control"
                    pattern="[A-Z][a-z]+ [A-Z][a-z]+" required autocomplete="off">
            </div>
            <div class="form-group">
                <input id="pass" type="text" placeholder="Password" class="form-control"
                    pattern="[A-Z]{1,10}[0-9]{1,10}[a-z]{1,10}[@]">
            </div>
            <div class="form-group">
                <button class="btn">submit</button>
            </div>
            <!-- <button onclick="get()"> Enter </button> -->
        </form>
    </div>
    <script>

    

    </script>

</body>

</html>
