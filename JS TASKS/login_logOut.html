    <div id="myModal" class="md col-lg-3 col-lg-offset-4">
        <h2 style="text-align:center;">Login Here</h2>
        <input autocomplete="off" id="uname" type="text" class="form-control" placeholder="Enter UserName"> <br>
        <input autocomplete="off" id="pass" type="password" class="form-control" placeholder="Enter Password"> <br>
        <button onclick="submit()" class="btn btn-success">SUBMIT</button> <br><br>
        <button id="cls_btn" onclick="close1()">Close</button>
    </div>



    <!-- script  -->
    <script>
        var uname = localStorage.getItem("Username");
        var modal = document.getElementById("myModal");

        function login() {

            modal.style.display = "block"
            var name = document.getElementById("uname").value
            var pass = document.getElementById("pass").value

            if (name == "" || pass == "") {
                alert("Please fill all the fields")
            }
            else if (name == uname) {
                alert("Welcome Again");

                document.getElementById("login").style.display = "none";
                document.getElementById("logout").style.display = "block";
            }

            else {
                alert("Welcome Here")
                localStorage.setItem("Username", name);
                localStorage.setItem("Password", pass);

                document.getElementById("login").style.display = "none";
                document.getElementById("logout").style.display = "block";


            }

        }

        function close1() {
            modal.style.display = "none"
        }

        function logout(){
            localStorage.removeItem("Username")
            localStorage.removeItem("Password")

            document.getElementById("login").style.display = "block";
                document.getElementById("logout").style.display = "none";

        }
