<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <title> JS Registraion Form</title>
    <link rel="stylesheet" href="jsform.css">
</head>

<body>


    <div class="fm col-lg-7 col-lg-offset-4  col-md-7 col-md-offset-4 col-sm-7 col-sm-offset-4  col-xs-12 ">
        <div
            class="btn1 col-lg-4 col-lg-offset-8 col-md-5 col-md-offset-7 col-sm-6 col-sm-offset-6  col-xs-8 col-xs-offset-4">
            <button class="btn btn-primary">Employee</button> &nbsp;
            <button class="btn btn-primary">Hirer</button>

        </div>

        <h1>Apply as Employ</h1>

        <div class="fm1 col-lg-5 col-md-5 col-sm-5 col-xs-10">
            <form>

                <div class="form-group">
                    <input id="fnm" type="text" class="form-control" placeholder="First Name*">
                </div>
                <div class="form-group">
                    <input id="lnm" type="text" class="form-control" placeholder="Last Name*">
                </div>
                <div class="form-group">
                    <input id="pss" type="password" class="form-control" placeholder="Password*">

                </div>
                <div class="form-group">
                    <input id="eml" type="email" class="form-control" placeholder="Your Email*">
                </div>
                <div class="form-group">
                    <input id="tl" type="tel" class="form-control" placeholder="Your Phone*">
                </div>

            </form>
            <button onclick="get()" class="fbtn btn btn-primary"> Register </button>

        
                <h1 id="result"> </h1>
                

            
                <h1 id="result1"> </h1>
                

            
                <h1 id="result2"> </h1>
                
            
                <h1 id="result3"> </h1>
                
            
                <h1 id="result4"> </h1>
                

        </div>


    </div>


    <script>

    

        function get() {



            var a = document.getElementById("fnm").value;
            document.getElementById("result").innerHTML=a;
            console.log(a);

            if(a ==""){
                alert("Please enter the name colom")
            }
            else{
                alert("thank you")
            }

            var b = document.getElementById("lnm").value;
            document.getElementById("result1").innerHTML=b;
            console.log(b);

            var c = document.getElementById("pss").value;
            document.getElementById("result2").innerHTML=c;
            console.log(c);

            var d = document.getElementById("eml").value;
            document.getElementById("result3").innerHTML=d;
            console.log(d);


            var e = document.getElementById("tl").value;
            document.getElementById("result4").innerHTML=e;
            console.log(e);
  
        }

    </script>

</body>

</html>
