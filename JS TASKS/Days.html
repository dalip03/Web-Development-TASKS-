<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Day</title>
</head>

<body>

    <input id="inpt" type="number">
    <h2 id="print"></h2>
    <button onclick="get()">Enter</button>

    <script>


        function get() {
            var day = document.getElementById("inpt").value;
            // console.log(typeof(day))
            switch (parseInt(day)) {

                case 7:
                    document.getElementById("print").innerHTML = "Sunday"
                    break;

                case 1:
                    document.getElementById("print").innerHTML = "Monday"
                    break;

                case 2:
                    document.getElementById("print").innerHTML = "Tuesday"
                    break;

                case 3:
                    document.getElementById("print").innerHTML = "Wednesday"
                    break;

                case 4:
                    document.getElementById("print").innerHTML = "Thirsday"
                    break;

                case 5:
                    document.getElementById("print").innerHTML = "Friday"
                    break;

                case 6:
                    document.getElementById("print").innerHTML = "Saturday"
                    break;

                default:
                document.getElementById("print").innerHTML = "Holiday"


                    // alert("Holiday ! Enjoy the Day")
            }


        }

    </script>


</body>

</html>
